<!DOCTYPE html>
<html lang="hy">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        /* Color input style */
        input[type="color"] {
            -webkit-appearance: none; border: none; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; }

        /* Card flip animation */
        .pass-container {
            perspective: 1000px;
        }
        .pass-flipper {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .pass-container.is-flipped .pass-flipper {
            transform: rotateY(180deg);
        }
        .pass-face {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .pass-front {
            z-index: 2;
            transform: rotateY(0deg);
        }
        .pass-back {
            transform: rotateY(180deg);
        }
    </style>
</head>

    <!-- Modal -->

            <p id="modal-text" class="text-gray-300 mb-6"></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            // --- ELEMENTS ---
            const passContainer = document.querySelector('.pass-container');
            const passPreviewFront = getEl('pass-preview-front');
            const passPreviewBack = getEl('pass-preview-back');
            const passLogoText = getEl('pass-logo-text');
            const passPrimaryLabel = getEl('pass-primary-label');
            const passPrimaryValue = getEl('pass-primary-value');
            const passSecondaryFieldsContainer = getEl('pass-secondary-fields');
            const passBackFieldsContent = getEl('pass-back-fields-content');
            const passBarcodeImg = getEl('pass-barcode-img');
            const passBarcodeAltText = getEl('pass-barcode-alt-text');
            const passLogoImg = getEl('pass-logo-img');

            // --- FORM INPUTS ---
            const controlsPanel = document.querySelector('.w-full.lg\\:w-1\\/3');
            const logoTextInput = getEl('logo-text');
            const bgColorInput = getEl('bg-color');
            const textColorInput = getEl('text-color');
            const labelColorInput = getEl('label-color');
            const primaryLabelInput = getEl('primary-label');
            const primaryValueInput = getEl('primary-value');
            const backFieldsFormContainer = getEl('back-fields-container');
            const barcodeTypeInput = getEl('barcode-type');
            const barcodeValueInput = getEl('barcode-value');
            const logoUploadInput = getEl('logo-upload');
            
            // --- BUTTONS ---
            const flipBtn = getEl('flip-btn');
            const closeBackViewBtn = getEl('close-back-view-btn');
            const appleWalletBtn = getEl('apple-wallet-btn');
            const googleWalletBtn = getEl('google-wallet-btn');

            // --- MODAL ---
            const modal = getEl('modal');
            const modalTitle = getEl('modal-title');
            const modalText = getEl('modal-text');
            const closeModalBtn = getEl('close-modal-btn');

            // --- HELPER FUNCTIONS ---
            const hexToRgb = (hex) => {
                let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? [parseInt(result[1], 16), parseInt(result[2], 16), parseInt(result[3], 16)] : [255, 255, 255];
            };

            const downloadJson = (filename, object) => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(object, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", filename);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            // --- CORE FUNCTIONS ---
            const updatePreview = () => {
                updateColors();
                updateFrontFields();
                updateBackFields();
                updateBarcodePreview();
            };

            const updateColors = () => {
                const bgColor = bgColorInput.value;
                const textColor = textColorInput.value;
                const labelColor = labelColorInput.value;

                [passPreviewFront, passPreviewBack].forEach(el => el.style.backgroundColor = bgColor);
                
                document.querySelectorAll('#pass-logo-text, #pass-primary-value, .pass-secondary-value, #pass-preview-back h3, .back-field-value')
                    .forEach(el => el.style.color = textColor);
                
                document.querySelectorAll('#pass-primary-label, .pass-secondary-label, .back-field-label')
                    .forEach(el => el.style.color = labelColor);
            };

            const updateFrontFields = () => {
                passLogoText.textContent = logoTextInput.value;
                passPrimaryLabel.textContent = primaryLabelInput.value;
                passPrimaryValue.textContent = primaryValueInput.value;

                passSecondaryFieldsContainer.innerHTML = '';
                const secondaryLabel = document.querySelector('.secondary-label').value;
                const secondaryValue = document.querySelector('.secondary-value').value;
                if (secondaryLabel && secondaryValue) {
                    passSecondaryFieldsContainer.innerHTML = `
                        <div class="text-left">
                            <p class="pass-secondary-label text-xs uppercase tracking-wider">${secondaryLabel}</p>
                            <p class="pass-secondary-value text-lg">${secondaryValue}</p>
                        </div>`;
                }
            };
            
            const updateBackFields = () => {
                passBackFieldsContent.innerHTML = '';
                const fieldGroups = backFieldsFormContainer.querySelectorAll('.flex');
                fieldGroups.forEach(group => {
                    const label = group.querySelector('.back-label').value;
                    const value = group.querySelector('.back-value').value;
                    if (label && value) {
                        const fieldHTML = `
                            <div>
                                <p class="back-field-label text-xs uppercase tracking-wider">${label}</p>
                                <p class="back-field-value text-lg break-words">${value}</p>
                            </div>`;
                        passBackFieldsContent.innerHTML += fieldHTML;
                    }
                });
            };

            const updateBarcodePreview = () => {
                const barcodeValue = barcodeValueInput.value;
                if (barcodeValue) {
                    passBarcodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(barcodeValue)}`;
                    passBarcodeAltText.textContent = barcodeValue;
                    passBarcodeImg.hidden = false;
                    passBarcodeAltText.hidden = false;
                } else {
                    passBarcodeImg.hidden = true;
                    passBarcodeAltText.hidden = true;
                }
            };

            const handleLogoUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => { passLogoImg.src = e.target.result; };
                    reader.readAsDataURL(file);
                }
            };
            
            const flipCard = () => passContainer.classList.toggle('is-flipped');

            const showModal = (title, text) => {
                modalTitle.textContent = title;
                modalText.textContent = text;
                modal.classList.remove('hidden');
            };
            
            // --- DOWNLOAD FUNCTIONS ---
            const downloadApplePassData = () => {
                const [rBg, gBg, bBg] = hexToRgb(bgColorInput.value);
                const [rFg, gFg, bFg] = hexToRgb(textColorInput.value);
                const [rLg, gLg, bLg] = hexToRgb(labelColorInput.value);

                const secondaryFields = [];
                if (document.querySelector('.secondary-label').value) {
                    secondaryFields.push({
                        key: "secondary-1",
                        label: document.querySelector('.secondary-label').value,
                        value: document.querySelector('.secondary-value').value
                    });
                }

                const backFields = [];
                backFieldsFormContainer.querySelectorAll('.flex').forEach((group, index) => {
                    const label = group.querySelector('.back-label').value;
                    const value = group.querySelector('.back-value').value;
                    if (label && value) {
                        backFields.push({ key: `back-${index}`, label, value });
                    }
                });

                const passData = {
                  formatVersion: 1,
                  passTypeIdentifier: "pass.com.example.storecard",
                  serialNumber: "E5982H-I2",
                  teamIdentifier: "A9B421351G",
                  webServiceURL: "https://example.com/passes/",
                  authenticationToken: "vxwxd7J8AlNNFPS8k0a0FfUFtq0ewzFdc",
                  organizationName: logoTextInput.value,
                  description: "My Awesome Store Card",
                  logoText: logoTextInput.value,
                  foregroundColor: `rgb(${rFg}, ${gFg}, ${bFg})`,
                  backgroundColor: `rgb(${rBg}, ${gBg}, ${bBg})`,
                  labelColor: `rgb(${rLg}, ${gLg}, ${bLg})`,
                  storeCard: {
                    primaryFields: [{
                      key: "primary",
                      label: primaryLabelInput.value,
                      value: primaryValueInput.value
                    }],
                    secondaryFields: secondaryFields,
                    backFields: backFields
                  },
                  barcode: {
                    message: barcodeValueInput.value,
                    format: barcodeTypeInput.value,
                    messageEncoding: "iso-8859-1"
                  }
                };
                downloadJson('pass.json', passData);
                showModal('Apple Pass Տվյալներ (pass.json)', 'Ներբեռնվեց "pass.json" ֆայլը։ Այն սահմանում է քարտի պարունակությունը։ Իրական .pkpass ֆայլ ստեղծելու համար այս JSON-ը պետք է փաթեթավորվի նկարների, մանիֆեստի և սերվերի վրա գտնվող Apple Developer-ի հավաստագրով ստորագրության հետ։');
            };

            const downloadGooglePassData = () => {
                const issuerId = "3388000000012345678";
                const classId = `${issuerId}.${logoTextInput.value.replace(/\s/g, '') || 'TestClass'}`;
                const objectId = `${issuerId}.${primaryValueInput.value.replace(/\s/g, '') || 'TestObject'}`;

                const textModulesData = [];
                backFieldsFormContainer.querySelectorAll('.flex').forEach(group => {
                    const header = group.querySelector('.back-label').value;
                    const body = group.querySelector('.back-value').value;
                    if (header && body) {
                        textModulesData.push({ header, body, id: `text-${header.replace(/\s/g, '')}` });
                    }
                });

                const googlePassObject = {
                    "iss": "your-service-account@developer.gserviceaccount.com",
                    "aud": "google",
                    "typ": "savetowallet",
                    "origins": [],
                    "payload": {
                        "loyaltyObjects": [{
                            "id": objectId,
                            "classId": classId,
                            "state": "ACTIVE",
                            "heroImage": {
                                "sourceUri": { "uri": "https://placehold.co/1032x336" },
                                "contentDescription": { "defaultValue": { "language": "en-US", "value": "Hero image description" } }
                            },
                            "textModulesData": textModulesData,
                            "barcode": {
                                "type": barcodeTypeInput.value === 'PKBarcodeFormatQR' ? 'QR_CODE' : 'CODE_128',
                                "value": barcodeValueInput.value,
                                "alternateText": primaryValueInput.value
                            },
                            "accountId": primaryValueInput.value,
                            "loyaltyPoints": {
                                "label": "Points",
                                "balance": { "string": "500" },
                            }
                        }]
                    }
                };

                downloadJson('google-wallet-object.json', googlePassObject);
                showModal('Google Wallet Object', 'Ներբեռնվեց "google-wallet-object.json" ֆայլը։ Սա այն օբյեկտի օրինակ է, որը պետք է ստորագրվի ձեր սերվերի վրա՝ Google Cloud-ի հաշվի միջոցով, որպեսզի ստեղծվի վավեր "Add to Google Wallet" հղում։');
            };

            // --- EVENT LISTENERS ---
            controlsPanel.addEventListener('input', updatePreview);
            logoUploadInput.addEventListener('change', handleLogoUpload);
            
            // Flip functionality
            flipBtn.addEventListener('click', flipCard);
            document.querySelectorAll('.info-btn').forEach(btn => btn.addEventListener('click', flipCard));
            closeBackViewBtn.addEventListener('click', flipCard);
            
            // Download functionality
            appleWalletBtn.addEventListener('click', downloadApplePassData);
            googleWalletBtn.addEventListener('click', downloadGooglePassData);
            
            // Modal close
            closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.add('hidden');
            });

            // --- INITIAL CALL ---
            updatePreview();
        });
    </script>
