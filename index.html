<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet քարտի ստեղծիչ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        /* Color input style */
        input[type="color"] {
            -webkit-appearance: none; border: none; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; }

        /* Card flip animation */
        .pass-container {
            perspective: 1000px;
        }
        .pass-flipper {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .pass-container.is-flipped .pass-flipper {
            transform: rotateY(180deg);
        }
        .pass-face {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .pass-front {
            z-index: 2;
            transform: rotateY(0deg);
        }
        .pass-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Main Container -->
    <div class="flex flex-col lg:flex-row h-screen overflow-hidden">

        <!-- Left Panel: Controls -->
        <div class="w-full lg:w-1/3 xl:w-1/4 bg-gray-800 p-6 overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-2xl font-bold text-white">Wallet քարտի ստեղծիչ</h1>
                <p class="text-sm text-gray-400 mt-1">Անհատականացրեք ձեր խանութի քարտը</p>
            </header>

            <!-- Form Controls -->
            <div class="space-y-6">
                <!-- Appearance Section -->
                <div>
                    <h2 class="text-lg font-semibold border-b border-gray-700 pb-2 mb-4">Տեսք</h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <label for="logo-text" class="text-sm font-medium text-gray-300">Կազմակերպության անուն</label>
                            <input type="text" id="logo-text" value="Coffee Shop" class="w-1/2 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5" placeholder="Օր.՝ My Shop">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm font-medium text-gray-300">Ֆոնի գույն</label>
                            <input type="color" id="bg-color" value="#b98e60">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm font-medium text-gray-300">Տեքստի գույն</label>
                            <input type="color" id="text-color" value="#ffffff">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm font-medium text-gray-300">Պիտակի գույն</label>
                            <input type="color" id="label-color" value="#ffffff">
                        </div>
                        <div>
                            <label for="logo-upload" class="block mb-2 text-sm font-medium text-gray-300">Լոգոտիպ (Logo)</label>
                            <input type="file" id="logo-upload" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                        </div>
                    </div>
                </div>

                <!-- Primary Fields Section -->
                <div>
                    <h2 class="text-lg font-semibold border-b border-gray-700 pb-2 mb-4">Առջևի դաշտեր</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="primary-label" class="text-sm font-medium text-gray-300">Հիմնական պիտակ</label>
                            <input type="text" id="primary-label" value="Անուն" class="mt-1 w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5">
                        </div>
                        <div>
                            <label for="primary-value" class="text-sm font-medium text-gray-300">Հիմնական արժեք</label>
                            <input type="text" id="primary-value" value="Աննա Հակոբյան" class="mt-1 w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5">
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="text" value="Հաճախորդի համար" class="secondary-label w-1/2 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5" placeholder="Երկրորդական պիտակ">
                            <input type="text" value="123456789" class="secondary-value w-1/2 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5" placeholder="Երկրորդական արժեք">
                        </div>
                    </div>
                </div>

                <!-- Back Fields Section -->
                <div>
                    <h2 class="text-lg font-semibold border-b border-gray-700 pb-2 mb-4">Հետևի դաշտեր</h2>
                    <div id="back-fields-container" class="space-y-4">
                         <div class="flex items-center space-x-2">
                            <input type="text" value="Կայք" class="back-label w-1/2 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5" placeholder="Պիտակ">
                            <input type="text" value="www.example.com" class="back-value w-1/2 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5" placeholder="Արժեք">
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="text" value="Հեռախոս" class="back-label w-1/2 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5" placeholder="Պիտակ">
                            <input type="text" value="+374 00 000000" class="back-value w-1/2 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5" placeholder="Արժեք">
                        </div>
                    </div>
                </div>
                
                <!-- Barcode Section -->
                <div>
                    <h2 class="text-lg font-semibold border-b border-gray-700 pb-2 mb-4">Շտրիխ կոդ</h2>
                    <div class="space-y-4">
                         <select id="barcode-type" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5">
                            <option value="PKBarcodeFormatQR">QR Code</option>
                            <option value="PKBarcodeFormatPDF417">PDF417</option>
                            <option value="PKBarcodeFormatAztec">Aztec</option>
                            <option value="PKBarcodeFormatCode128">Code 128</option>
                        </select>
                        <input type="text" id="barcode-value" value="https://google.com" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg p-2.5">
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="mt-8 space-y-3">
                 <button id="apple-wallet-btn" class="w-full bg-black hover:bg-gray-800 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center space-x-2">
                    <i class="fab fa-apple"></i>
                    <span>Add to Apple Wallet</span>
                </button>
                 <button id="google-wallet-btn" class="w-full bg-white hover:bg-gray-200 text-black font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center space-x-2">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.6 7.22a2.23 2.23 0 0 0-1.9-1.35l-5.32.02-3.2-.02a2.3 2.3 0 0 0-2.28 2.3L6.9 10.5l10.38.02a2.24 2.24 0 0 0 2.32-2.25v-1.05zM17.28 12.7a2.24 2.24 0 0 1-2.32 2.25L6.9 14.93v1.32a2.3 2.3 0 0 0 2.28 2.3l8.52.02 5.32.02a2.23 2.23 0 0 0 1.9-1.35l.02-1.05a2.24 2.24 0 0 0-2.32-2.25l-5.36-.02z"/></svg>
                    <span>Add to Google Wallet</span>
                </button>
            </div>
        </div>

        <!-- Right Panel: Preview -->
        <div class="w-full lg:w-2/3 xl:w-3/4 bg-gray-900 flex flex-col items-center justify-center p-4 sm:p-8 relative">
            <div class="w-full max-w-sm h-[500px] pass-container">
                <div class="w-full h-full pass-flipper">
                    <!-- Pass Front -->
                    <div id="pass-preview-front" class="w-full h-full rounded-2xl shadow-2xl transition-colors duration-500 pass-face pass-front flex flex-col" style="background-color: #b98e60;">
                        <div class="p-4 flex-shrink-0">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center overflow-hidden"><img id="pass-logo-img" src="https://placehold.co/40x40/FFFFFF/000000?text=Logo" alt="Logo" class="object-cover w-full h-full"></div>
                                    <h3 id="pass-logo-text" class="font-semibold" style="color: #ffffff;">Coffee Shop</h3>
                                </div>
                                <button class="text-white opacity-80"><i class="fas fa-info-circle"></i></button>
                            </div>
                            <div class="flex justify-between items-end mt-8">
                                <div>
                                     <p id="pass-primary-label" class="text-xs uppercase tracking-wider" style="color: #ffffff;">Անուն</p>
                                     <p id="pass-primary-value" class="text-2xl" style="color: #ffffff;">Աննա Հակոբյան</p>
                                </div>
                            </div>
                        </div>
                        <div class="border-t-2 border-dashed border-white border-opacity-30 my-2 flex-shrink-0"></div>
                        <div id="pass-secondary-fields" class="p-4 grid grid-cols-2 gap-4 flex-shrink-0">
                             <div class="text-left">
                                <p class="pass-secondary-label text-xs uppercase tracking-wider" style="color: #ffffff;">Հաճախորդի համար</p>
                                <p class="pass-secondary-value text-lg" style="color: #ffffff;">123456789</p>
                            </div>
                        </div>
                        <div class="flex-grow"></div>
                        <div id="pass-barcode-area" class="bg-white p-4 flex flex-col items-center justify-center rounded-b-2xl mt-auto flex-shrink-0">
                            <img id="pass-barcode-img" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://google.com" alt="Barcode" class="w-32 h-32">
                            <p id="pass-barcode-alt-text" class="text-xs text-gray-600 mt-2">https://google.com</p>
                        </div>
                    </div>
                    <!-- Pass Back -->
                    <div id="pass-preview-back" class="w-full h-full rounded-2xl shadow-2xl transition-colors duration-500 pass-face pass-back p-6 overflow-y-auto" style="background-color: #b98e60;">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="font-semibold" style="color: #ffffff;">Լրացուցիչ տեղեկություն</h3>
                            <button id="close-back-view-btn" class="text-white opacity-80"><i class="fas fa-times"></i></button>
                        </div>
                        <div id="pass-back-fields-content" class="space-y-4">
                            <!-- Content will be generated by JS -->
                        </div>
                    </div>
                </div>
            </div>
            <button id="flip-btn" class="absolute top-4 right-4 lg:top-8 lg:right-8 bg-gray-700 hover:bg-gray-600 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-lg transition">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 max-w-md w-full text-center">
            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-white"></h2>
            <p id="modal-text" class="text-gray-300 mb-6"></p>
            <button id="close-modal-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Հասկանալի է</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            // --- ELEMENTS ---
            const passContainer = document.querySelector('.pass-container');
            const passPreviewFront = getEl('pass-preview-front');
            const passPreviewBack = getEl('pass-preview-back');
            const passLogoText = getEl('pass-logo-text');
            const passPrimaryLabel = getEl('pass-primary-label');
            const passPrimaryValue = getEl('pass-primary-value');
            const passSecondaryFieldsContainer = getEl('pass-secondary-fields');
            const passBackFieldsContent = getEl('pass-back-fields-content');
            const passBarcodeImg = getEl('pass-barcode-img');
            const passBarcodeAltText = getEl('pass-barcode-alt-text');
            const passLogoImg = getEl('pass-logo-img');

            // --- FORM INPUTS ---
            const controlsPanel = document.querySelector('.w-full.lg\\:w-1\\/3');
            const logoTextInput = getEl('logo-text');
            const bgColorInput = getEl('bg-color');
            const textColorInput = getEl('text-color');
            const labelColorInput = getEl('label-color');
            const primaryLabelInput = getEl('primary-label');
            const primaryValueInput = getEl('primary-value');
            const backFieldsFormContainer = getEl('back-fields-container');
            const barcodeTypeInput = getEl('barcode-type');
            const barcodeValueInput = getEl('barcode-value');
            const logoUploadInput = getEl('logo-upload');
            
            // --- BUTTONS ---
            const flipBtn = getEl('flip-btn');
            const closeBackViewBtn = getEl('close-back-view-btn');
            const appleWalletBtn = getEl('apple-wallet-btn');
            const googleWalletBtn = getEl('google-wallet-btn');

            // --- MODAL ---
            const modal = getEl('modal');
            const modalTitle = getEl('modal-title');
            const modalText = getEl('modal-text');
            const closeModalBtn = getEl('close-modal-btn');

            // --- FUNCTIONS ---
            const updatePreview = () => {
                updateColors();
                updateFrontFields();
                updateBackFields();
                updateBarcodePreview();
            };

            const updateColors = () => {
                const bgColor = bgColorInput.value;
                const textColor = textColorInput.value;
                const labelColor = labelColorInput.value;

                [passPreviewFront, passPreviewBack].forEach(el => el.style.backgroundColor = bgColor);
                
                document.querySelectorAll('#pass-logo-text, #pass-primary-value, .pass-secondary-value, #pass-preview-back h3, .back-field-value')
                    .forEach(el => el.style.color = textColor);
                
                document.querySelectorAll('#pass-primary-label, .pass-secondary-label, .back-field-label')
                    .forEach(el => el.style.color = labelColor);
            };

            const updateFrontFields = () => {
                passLogoText.textContent = logoTextInput.value;
                passPrimaryLabel.textContent = primaryLabelInput.value;
                passPrimaryValue.textContent = primaryValueInput.value;

                passSecondaryFieldsContainer.innerHTML = '';
                const secondaryLabel = document.querySelector('.secondary-label').value;
                const secondaryValue = document.querySelector('.secondary-value').value;
                if (secondaryLabel && secondaryValue) {
                    passSecondaryFieldsContainer.innerHTML = `
                        <div class="text-left">
                            <p class="pass-secondary-label text-xs uppercase tracking-wider">${secondaryLabel}</p>
                            <p class="pass-secondary-value text-lg">${secondaryValue}</p>
                        </div>`;
                }
            };
            
            const updateBackFields = () => {
                passBackFieldsContent.innerHTML = '';
                const fieldGroups = backFieldsFormContainer.querySelectorAll('.flex');
                fieldGroups.forEach(group => {
                    const label = group.querySelector('.back-label').value;
                    const value = group.querySelector('.back-value').value;
                    if (label && value) {
                        const fieldHTML = `
                            <div>
                                <p class="back-field-label text-xs uppercase tracking-wider">${label}</p>
                                <p class="back-field-value text-lg break-words">${value}</p>
                            </div>`;
                        passBackFieldsContent.innerHTML += fieldHTML;
                    }
                });
            };

            const updateBarcodePreview = () => {
                const barcodeValue = barcodeValueInput.value;
                if (barcodeValue) {
                    passBarcodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(barcodeValue)}`;
                    passBarcodeAltText.textContent = barcodeValue;
                    passBarcodeImg.hidden = false;
                    passBarcodeAltText.hidden = false;
                } else {
                    passBarcodeImg.hidden = true;
                    passBarcodeAltText.hidden = true;
                }
            };

            const handleLogoUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => { passLogoImg.src = e.target.result; };
                    reader.readAsDataURL(file);
                }
            };
            
            const flipCard = () => passContainer.classList.toggle('is-flipped');

            const showModal = (type) => {
                if (type === 'apple') {
                    modalTitle.textContent = 'Apple Wallet Pass';
                    modalText.textContent = 'Իրական .pkpass ֆայլ ստեղծելու համար անհրաժեշտ է սերվերային (back-end) մաս, որը կստորագրի քարտը Apple Developer-ի հավաստագրով։';
                } else {
                    modalTitle.textContent = 'Google Wallet Pass';
                    modalText.textContent = 'Google Wallet-ի քարտ ստեղծելու համար անհրաժեշտ է սերվերային (back-end) ինտեգրում Google Wallet API-ի հետ՝ քարտը գեներացնելու և օգտատիրոջ հաշվին պահպանելու համար։';
                }
                modal.classList.remove('hidden');
            };

            // --- EVENT LISTENERS ---
            controlsPanel.addEventListener('input', updatePreview);
            logoUploadInput.addEventListener('change', handleLogoUpload);
            flipBtn.addEventListener('click', flipCard);
            closeBackViewBtn.addEventListener('click', flipCard);
            
            appleWalletBtn.addEventListener('click', () => showModal('apple'));
            googleWalletBtn.addEventListener('click', () => showModal('google'));
            
            closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.add('hidden');
            });

            // --- INITIAL CALL ---
            updatePreview();
        });
    </script>
</body>
</html>
